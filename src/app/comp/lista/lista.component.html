<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> Ragione Sociale </th>
    <td mat-cell *matCellDef="let element" (click)="elOnClick($event)"> {{element.c1}} </td>
    </ng-container>
    <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Indirizzo1 </th>
    <td mat-cell *matCellDef="let element"> {{element.c2}} </td>
    </ng-container>
    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Indirizzo2 </th>
        <td mat-cell *matCellDef="let element"> {{element.c3}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
